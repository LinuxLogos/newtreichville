<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - New Treichville</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@^10/dist/framer-motion.umd.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-700 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">New Treichville</a>
            <div>
                <a href="index.html" class="px-3 hover:text-yellow-300">Accueil</a>
                <a href="about.html" class="px-3 hover:text-yellow-300">Le Restaurant</a>
                <a href="menu.html" class="px-3 hover:text-yellow-300">Menu</a>
                <a href="events.html" class="px-3 hover:text-yellow-300">Événements</a>
                <a href="reservation.html" class="px-3 hover:text-yellow-300">Réservation</a>
                <a href="contact.html" class="px-3 hover:text-yellow-300">Contact</a>
            </div>
            <a href="reservation.html" class="bg-yellow-500 hover:bg-yellow-600 text-green-800 font-bold py-2 px-4 rounded">
                Réserver une Table
            </a>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center my-10">Réservez Votre Table</h1>
        <form id="reservationForm" class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom Complet :</label>
                <input type="text" id="name" name="customer_name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email :</label>
                <input type="email" id="email" name="customer_email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Téléphone :</label>
                <input type="tel" id="phone" name="customer_phone" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date :</label>
                    <input type="date" id="date" name="reservation_date" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Heure :</label>
                    <input type="time" id="time" name="reservation_time" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
            <div class="mb-4">
                <label for="guests" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Personnes :</label>
                <input type="number" id="guests" name="number_of_guests" min="1" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="special_requests" class="block text-gray-700 text-sm font-bold mb-2">Demandes Spéciales :</label>
                <textarea id="special_requests" name="special_requests" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                    Confirmer la Réservation
                </button>
            </div>
            <div id="reservationMessages" class="mt-4 text-center"></div>
        </form>
    </main>

    <footer class="bg-gray-800 text-white p-6 text-center mt-10">
        <p>&copy; <span id="currentYear"></span> New Treichville. Tous droits réservés.</p>
        <p>Lomé, Togo</p>
    </footer>

    <script src="static/js/main.js"></script>
</body>
</html>
